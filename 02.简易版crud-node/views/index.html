<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <h2>简易模板</h2>
   <a href="/students/new">添加学生功能</a>
   <div>
      <table>
         <thead>
            <tr>
               <th>#</th>
               <th>姓名</th>
               <th>性别</th>
               <th>年龄</th>
               <th>爱好</th>
               <th>操作</th>
            </tr>
         </thead>
         <tbody>
            <!-- 使用模板引擎,将需要循环的项放在 {{ each + '循环的对象' }} {{ /each }} 中间 -->
            {{ each students }}
            <tr>
               <td>{{ $value.id }}</td>
               <td>{{ $value.name }}</td>
               <td>{{ $value.gender }}</td>
               <td>{{ $value.age }}</td>
               <td>{{ $value.hobbies }}</td>
               <td>
                  <a href="/students/edit?id={{ $value.id }}">编辑</a>
                  <a href="/students/delete?id={{ $value.id }}">删除</a>
               </td>
            </tr>
            {{ /each }}
         </tbody>
      </table>
   </div>
</body>
</html>
